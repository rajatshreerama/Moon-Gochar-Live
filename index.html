<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Precision Kundli</title>
    <style>
        :root { --header: #e65100; --text: #bf360c; }
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f4f4f4; margin: 0; overflow: hidden; }
        .app-bar { width: 100%; background: var(--header); color: white; padding: 15px; text-align: center; font-size: 22px; font-weight: bold; }
        #chart-container { width: 95vw; height: 95vw; max-width: 420px; max-height: 420px; background: white; border: 2px solid #000; margin-top: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        svg { width: 100%; height: 100%; }
        .r-num { font-size: 20px; font-weight: bold; fill: #d32f2f; text-anchor: middle; }
        .l-val { font-size: 14px; font-weight: bold; fill: #000; text-anchor: middle; }
        .m-val { font-size: 15px; font-weight: bold; fill: #9c27b0; text-anchor: middle; }
    </style>
</head>
<body>
    <div class="app-bar">दिव्य कुंडली - दिल्ली लाइव सिंक</div>
    <div id="chart-container">
        <svg viewBox="0 0 400 400">
            <rect x="0" y="0" width="400" height="400" fill="none" stroke="#000" stroke-width="2"/>
            <line x1="0" y1="0" x2="400" y2="400" stroke="#000"/><line x1="400" y1="0" x2="0" y2="400" stroke="#000"/>
            <line x1="200" y1="0" x2="400" y2="200" stroke="#000"/><line x1="400" y1="200" x2="200" y2="400" stroke="#000"/>
            <line x1="200" y1="400" x2="0" y2="200" stroke="#000"/><line x1="0" y1="200" x2="200" y2="0" stroke="#000"/>
            <g id="live-layer"></g>
        </svg>
    </div>
    <script>
        const startTime = new Date("2026-01-30T11:14:00").getTime();
        const startLagna = 7.3361; 
        const startMoon = 70.1586; 

        function toDMS(deg) {
            let d = Math.floor(deg % 30);
            let m = Math.floor((deg % 1) * 60);
            let s = Math.floor(((deg % 1 * 60) % 1) * 60);
            return `${d}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
        }

        const rPos = { 1:[200,140], 2:[100,70], 3:[70,100], 4:[140,200], 5:[70,300], 6:[100,330], 7:[200,265], 8:[300,330], 9:[330,300], 10:[260,200], 11:[330,100], 12:[300,70] };

        function update() {
            const now = new Date();
            const diff = (now.getTime() - startTime) / 1000;
            let currentLTotal = startLagna + (diff * 0.004166);
            let lSign = (Math.floor(currentLTotal / 30) % 12) + 1;
            let lDeg = currentLTotal % 30;
            let currentMTotal = startMoon + (13.18 / 86400 * diff);
            let mSign = (Math.floor(currentMTotal / 30) % 12) + 1;
            let mHouse = (mSign - lSign + 1); if(mHouse <= 0) mHouse += 12;

            let html = "";
            for(let i=1; i<=12; i++) {
                let rNum = (lSign + i - 2) % 12 + 1;
                html += `<text x="${rPos[i][0]}" y="${rPos[i][1]}" class="r-num">${rNum}</text>`;
                if(i === 1) html += `<text x="200" y="85" class="l-val">लग्न: ${toDMS(lDeg)}</text>`;
                if(i === mHouse) html += `<text x="${rPos[i][0]}" y="${rPos[i][1]+30}" class="m-val">चं ${toDMS(currentMTotal%30)}</text>`;
            }
            document.getElementById('live-layer').innerHTML = html;
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
